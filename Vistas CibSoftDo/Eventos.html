          <div class="form-group">

          <div class="form-group">

          </div>
          <div class="form-group">
            <label for="Estado del Evento">Tipo de Evento:</label>

                    <option>Taller</option>
                    <option>Evento Corporativo</option>
                  </select>
          </div>

          <div class="form-group">
            <label for="Estado del Evento">Estado del Evento:</label>
