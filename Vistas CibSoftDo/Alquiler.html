<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alquiler</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body style="background-color: #F2E9D9;" >

    <div class="container-fluid">
	     <div class="row">
		      <div  class="col-md-3 col-sm-6 col-xs-6">
		      </div>
		      <div class="col-md-6 col-sm-6 col-xs-6">
            <h2>Registrar</h2>
            <form role="form">
              <div class="form-group">
                <label for="Nombre">Nombres</label>
                <input type="Nombre" class="form-control" id="nom" placeholder="Nombre">
              </div><div class="form-group">
                <label for="Apellidos">Apellidos</label>
                <input type="Apellidos" class="form-control" id="ape" placeholder="Apellido">
              </div>
              <div class="form-group">
              <label for="Tipo de Documento">Tipo de Documento</label>
              <select style="margin: 12px; width: 140px;" class="">
                      <option>C.C</option>
                      <option>C.E</option>
                    </select>
            </div>

            <div class="form-group">
              <label for="Numero">Número Documento</label>
              <input type="Numero" class="form-control" id="Num" placeholder="Número">
            </div>
            <div class="form-group">
              <label for="Numero">número Celular</label>
              <input type="Numero" class="form-control" id="num" placeholder="Número ">
            </div>
            <div class="form-group">
              <label for="Numero Fijo">Número Fijo</label>
              <input type="Email" class="form-control" id="Ema" placeholder="Número">
            </div>
            <div class="form-group">
              <label for="Direccion">Dirección</label>
              <input type="Direccion" class="form-control" id="Dir" placeholder="Dirección">
            </div>
            <div class="form-group">
              <label for="Barrio">Barrio</label>
              <input type="Barrio" class="form-control" id=Bar placeholder="Barrio">
            </div>
            <div class="form-group form-horizontal">
                  <label for="name" style="text-align: justify;">Tipo Alquiler</label>
                     <select class="form-control">
                      <option>Espacio</option>
                      <option>Objeto</option>
            </select>
            </div>
            <div class="form-group">
              <label for="Departamento">Fecha Inicio</label>
              <input type="Departamento" class="form-control" id="Dep" placeholder="Fecha ">
              <div class="form-group">
                <label for="Departamento">Fecha Finalización</label>
                <input type="Departamento" class="form-control" id="Dep" placeholder="Fecha">
              </div>
            </div>
		      </div>
		      <div class="col-md-3 col-sm-6 col-xs-6">
		      </div>
	      </div>
    </div>
    <center> <button type="button" class="btn btn-warning">Salir</button>        <button type="button" class="btn btn-info">Registrar</center></button>
  </body>
</html>
